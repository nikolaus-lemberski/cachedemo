spring:
  application:
    name: cachedemo
  profiles:
    active: dev

management:
  endpoints:
    web:
      exposure:
        include: health, env

infinispan:
  embedded:
    enabled: true
    config-xml: tasksCacheEmbedded.xml
  remote:
    enabled: false

---
spring:
  config:
    activate:
      on-profile: prod
infinispan:
  embedded:
    enabled: false
  remote:
    enabled: true
    #marshaller: org.infinispan.commons.marshall.JavaSerializationMarshaller
    statistics: true
    client-intelligence: BASIC
    server-list: cachedemo-infinispan:11222
    #java-serial-allowlist: com.lemberski.cachedemo.Task
    use-auth: false
